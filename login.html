<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="CSS/styleslogin.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="column">
    <div class="card">
      <form>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" >
          <label class="form-check-label" for="rememberPasswordCheck">
            Remember password
          </label>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
            in</button>
        </div>
        <hr class="my-4">
        <div class="d-grid mb-2">
          <button type="button" class="btn btn-outline-danger btn-google"><i class="bi bi-google"></i> Sign up with Google</button>
        </div>
        <div class="d-grid mb-2">
          <button type="button" class="btn btn-outline-primary"><i class="bi bi-facebook"></i> Sign up with Facebook</button>
          </div>
          <div class="d-grid mb-2">
            <button type="button" class="btn btn-outline-info"><i class="bi bi-envelope me-2"></i> Sign up with email</button>
          </div>
      </form>
    </div>
  </div>

  
</body>
</html>
